on: 
  push:
    branches:
      - main
      - 'dev/*' # Escucha push en cualquier rama que comience con 'dev/'

name: ðŸš€ Deploy website on push

jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
    - name: ðŸšš Get latest code
      uses: actions/checkout@v3

    - name: Use Node.js 18
      uses: actions/setup-node@v2
      with:
        node-version: '18'
      
    - name: ðŸ”¨ Build Project
      run: |
        npm install
        npm run build

    - name: ðŸ“‚ Sync files to admin
      # CondiciÃ³n para ejecutar solo en main y solo despuÃ©s del merge
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.GIT_CPANEL_REACT_SERVER }}
        username: ${{ secrets.GIT_CPANEL_REACT_USER }}
        password: ${{ secrets.GIT_CPANEL_REACT_PWD }}
        protocol: ${{ secrets.GIT_CPANEL_REACT_PROTOCOL }}
        local-dir: ./dist/
        server-dir: ./admin/

    - name: ðŸ“‚ Sync files to pruebas
      # CondiciÃ³n para ejecutar solo en ramas diferentes a main
      if: github.ref != 'refs/heads/main'
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.GIT_CPANEL_REACT_SERVER }}
        username: ${{ secrets.GIT_CPANEL_REACT_USER }}
        password: ${{ secrets.GIT_CPANEL_REACT_PWD }}
        protocol: ${{ secrets.GIT_CPANEL_REACT_PROTOCOL }}
        local-dir: ./dist/
        server-dir: ./pruebas/admin/